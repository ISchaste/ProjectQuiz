<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HSR Quiz</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/search.js" defer></script>
    <style>
        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #222;
            color: white;
        }
        .topbar nav a {
            color: white;
            margin-right: 10px;
            text-decoration: none;
        }
        .topbar .auth {
            font-size: 14px;
        }
        .topbar .auth a {
            color: #ffcc00;
            text-decoration: none;
            margin-left: 8px;
        }
        main {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header class="topbar">
        <nav>
            <a href="/">Главная</a> |
            <a href="/classic">Классика</a> |
            <a href="/emoji">Эмодзи</a> |
            <a href="/splash">Сплеш-арт</a>
        </nav>
        <div class="auth">
            {% if user %}
                Привет, {{ user }}! <a href="/logout">Выйти</a>
            {% else %}
                <a href="/login">Войти</a> / <a href="/register">Регистрация</a>
            {% endif %}
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
